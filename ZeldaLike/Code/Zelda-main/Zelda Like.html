<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title> Mon 1er jeu Phaser </title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.js"> </script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>
    <script src="Main.js"></script>
    <script src="zone_Start.js"></script>
    <script src="zone_Temple.js"></script>
    <script src="zone_Sud.js"></script>
    <script src="zone_Nord.js"></script>
    <script src="zone_Ouest.js"></script>
    <script src="zone_Est.js"></script>
    
    <script type="text/javascript">
        var config = {
            type: Phaser.AUTO,
            width: 800, height: 450,
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: false },
                    debug: false
                }
            },
            pixelArt: true,
            scene: [Main, zone_Est, zone_Ouest, zone_Nord, zone_Sud, zone_Temple, zone_Start],
        };
        new Phaser.Game(config);
    </script>
</body>
</html>
